<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Municipal de Lima</title>
    <!-- Agregar la referencia a los archivos CSS de Bootstrap (localmente o a través de CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Lista de Libros</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="/library/books/all">Libros</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	
    <div class="container md-20">
        <h1 class="mt-3">Libros</h1>
        <div class="row mb-3">
            <div class="col-md-12">
                <form action="/library/books/register" method="get">
                    <button type="submit" class="btn btn-primary">Registrar Libro</button>
                </form>
                <form action="/library/books/report" method="get" class="float-right">
                    <button type="submit" class="btn btn-secondary">Generar Reporte</button>
                </form>
            </div>
        </div>
        <div class="row">
			<div class="col-md-1">
                <h5>Id</h5>
            </div>
            <div class="col-md-3">
                <h5>Nombre</h5>
            </div>
            <div class="col-md-2">
                <h5>Autor</h5>
            </div>
            <div class="col-md-2">
                <h5>Fecha de Publicacion</h5>
            </div>
            <div class="col-md-2">
                <h5>Genero</h5>
            </div>
            <div class="col-md-2">
                <h5>Acciones</h5>
            </div>
        </div>
        <div class="list-books">
            <div th:each="book : ${books}" class="list-books-item">
                <div class="row">
                    <div class="col-md-1" th:text="${book.id}"></div>
                    <div class="col-md-3" th:text="${book.name}"></div>
                    <div class="col-md-2" th:text="${book.writer}"></div>
                    <div class="col-md-2" th:text="${#dates.format(book.publicationDate, 'dd-MM-yyyy')}"></div>
                    <div class="col-md-2" th:text="${book.gender.name}"></div>
                    <div class="col-md-2">					
						<a th:href="@{'/library/books/edit/' + ${book.id} }" class="btn btn-warning">Editar</a>
						<a th:href="@{'/library/books/delete/' + ${book.id} }"
		                	onclick="return confirm('¿Está seguro de eliminar?');"
		                	class="btn btn-danger">Eliminar</a>
					</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Agregar la referencia a los archivos JavaScript de Bootstrap (localmente o a través de CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
