<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Municipal de Lima</title>
    <!-- Agregar la referencia a los archivos CSS de Bootstrap (localmente o a través de CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Lista de Libros</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="/library/books/all">Libros</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>
    <div class="container mt-5">
        <h1 class="mt-5">Edicion de libros</h1>
        <form action="/library/books/edit" method="post" id="editForm">
			<input type="hidden" th:value="${book.id}" id="id" name="id" />
            <div class="form-group">
                <label for="name">Nombre del Libro</label>
                <input type="text" class="form-control" id="name" name="name"
                	th:value="${book.name}"
                	placeholder="Ingrese el nombre del libro" required>
            </div>
            <div class="form-group">
                <label for="writer">Autor del Libro</label>
                <input type="text" class="form-control" id="writer" name="writer"
                	th:value="${book.writer}"
                	placeholder="Ingrese el autor del libro" required>
            </div>
            
            <div class="form-group">
				<label for="publicationDate">Fecha de Estreno - (dd-MM-yyyy)</label>
                <input type="text" class="form-control" id="publicationDate" name="publicationDate"
                	th:value="${book.publicationDate}"
                	placeholder="dd-MM-yyyy" required>
            </div>
            
            <div class="form-group">
				<label for="idGender">Genero</label>
				<select class="form-control" id="idGender" name="idGender">
				    <option th:each="gender: ${genders}" th:value="${gender.id}" th:text="${gender.name}"
				    	th:selected="${book.gender.id == gender.id}"></option>
				</select>
			</div>

            <button type="submit" class="btn btn-primary">Editar Libro</button>
        </form>
    </div>
    
    <!-- Agregar la referencia a los archivos JavaScript de Bootstrap (localmente o a través de CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
